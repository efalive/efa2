name: Debian package

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: 
      image: docker://docker.pkg.github.com/${{ github.actor }}/efalive_docker/efalive-development:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.CR_PAT }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Create release
        run: |
          python3 -m create_release.create_release --path ./
      - name: Build debian package
        run: |
          ./build_deb.sh
      - name: Deploy package to registry
        run: |
          echo "${{ secrets.GPG_PUBLIC_KEY }}" | gpg --batch --import
          echo "${{ secrets.GPG_KEY }}" | gpg --batch --import
          #gpg --list-secret-keys --keyid-format LONG
          /usr/bin/deploy_registry.sh '${{ secrets.FTP_USER }}' '${{ secrets.FTP_SECRET }}' buster efa2

